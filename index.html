<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raving Roasteries</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
      <h1 class="app-title"> Raving Roasteries</h1>
      <p>Search for the best roasteries in town type Zipcode in search bar</p>
  </header>

  <main class="flex-row justify-space-between">
        <div class="card">
          <h3 class="card-header text-uppercase">Search By Zipcode</h3>
          <form id="user-form" class="car-body">
            <label class="form-label" for="searchbar">SearchBar</label>
            <input name="zipcode" id="zipcode" type="text" autofocus="true" class="form-input"/>
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
        
      <div>
          <h2 class="subtitle">Showing Roasteries Search Results: <span id="shop-search-term"></span></2>
          <div id="shop-container" class="list-group"></div>
      </div>
  </main>
    
    <script src="./assets/js/script.js"></script>
</body>

<footer></footer>

</html>
